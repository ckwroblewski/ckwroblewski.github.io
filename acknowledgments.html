<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WV3GT9VSGK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-WV3GT9VSGK');

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Caleb Wroblewski</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        font-size: 15px;
        line-height: 1.6;
        color: #24292e;
        background-color: #fff;
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
      }
      
      .sidebar {
        width: 280px;
        padding-top: 30px;
        padding-bottom: 30px;
        padding-left: 30px;
        padding-right: 20px;
        position: fixed;
        height: 100vh;
        overflow-y: auto;
        box-sizing: border-box;
        border-right: 1px solid #eaecef;
      }
      
      .sidebar h1 {
        width: 100%;
        overflow: visible;
        font-size: 28px;
        margin-bottom: 15px;
      }
      
      .sidebar a {
        display: block;
        margin-bottom: 10px;
        color: #5c85c4;
        font-size: 20px;
        transition: color 0.2s;
      }
      
      .sidebar a:hover {
        color: #3a5d9c;
      }
      
      .sidebar img {
        max-width: 100%;
        display: block;
        margin: 25px auto;
        border-radius: 4px;
      }
      
      .content {
        margin-left: 330px;
        padding: 30px 40px 30px 0;
        width: calc(100% - 330px);
        max-width: 700px;
        font-size: 17px;
      }
      
      h1 {
        color: #5c85c4;
        font-weight: 500;
        margin-top: 0;
        white-space: nowrap;
      }
      
      h2 {
        color: #24292e;
        font-size: 24px;
        font-weight: 600;
        margin-top: 0;
        margin-bottom: 15px;
        padding-bottom: 0.3em;
      }
      
      h4 {
        color: #24292e;
        font-size: 18px;
        font-weight: 600;
        margin-top: 10px;
        margin-bottom: 12px;
      }
      
      a {
        color: #5c85c4;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      p {
        line-height: 1.7;
      }
      
      .bio-divider {
        height: 1px;
        background-color: #e1e4e8;
        margin: 25px 0;
        width: 100%;
      }
      
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        
        .sidebar {
          position: relative;
          width: 100%;
          height: auto;
          padding: 20px;
          border-right: none;
          border-bottom: 1px solid #eaecef;
        }
        
        .content {
          margin-left: 0;
          width: 100%;
          padding: 20px;
        }
        
        .sidebar img {
          max-width: 200px;
          margin: 20px auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>Caleb Wroblewski</h1>
        <a href="https://ckwroblewski.github.io/">Home</a>
        <a href="https://ckwroblewski.github.io/research/wroblewski_cv_202410.pdf">CV</a>
        <a href="https://ckwroblewski.github.io/acknowledgments.html">Resources</a>
        
        <img src="image/headshot_close_up.jpg" alt="Caleb Wroblewski profile picture">
      </div>
      
      <div class="content">
        <h2>Resources</h2>
        
        <p>
          I learned a lot from the books <a href="https://r4ds.had.co.nz/index.html">R for Data Science</a> and 
          <a href="http://www.stat.columbia.edu/~gelman/book/BDA3.pdf">Bayesian Data Analysis</a>, both of which
          are available for free.
        </p>
        
        <p>
          Code for this website was forked from Steph Kestelman's <a href="https://skestelman.github.io">website</a>. Thanks, Steph!
        </p>
      </div>
    </div>
  </body>
</html>
